<!DOCTYPE html>
<html>
<head>
  <title>Cyberpunk Idle 改良版</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffe7;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 20px #00ffe7;
    }
    button {
      background: transparent;
      color: #00ffe7;
      border: 2px solid #00ffe7;
      margin: 5px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      text-transform: uppercase;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #00ffe7;
      color: #111;
    }
    #status, #multiplierDisplay {
      font-size: 16px;
      margin: 5px 0;
      text-shadow: 0 0 5px #00ffe7;
    }
  </style>
</head>
<body>
  <h1>Cyberpunk Idle 改良版</h1>
  <p id="status"></p>
  <p id="multiplierDisplay"></p>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="shop"></div>
  <div>
    <button onclick="upgrade()">アップグレード (コスト: <span id='upgradeCost'></span>)</button>
    <button onclick="prestige()">転生 (必要総生産量: 10000)</button>
    <button onclick="resetGame()">リセット</button>
  </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const circleTypes = [
  { color: 'red',       price: 10,           production: 1,       radius: 20 },
  { color: 'orange',    price: 1_000,        production: 2.5,       radius: 35 },
  { color: 'yellow',    price: 10_000,       production: 15,      radius: 50 },
  { color: 'green',     price: 200_000,      production: 90,     radius: 65 },
  { color: 'cyan',      price: 3_000_000,    production: 470,   radius: 80 },
  { color: 'blue',      price: 50_000_000,   production: 3000,   radius: 95 },
  { color: 'purple',    price: 1_000_000_000,production: 9_500,  radius: 110 },
  { color: 'pink',      price: 15_000_000_000, production: 57_600, radius: 125 },
  { color: 'lime',      price: 250_000_000_000, production: 348_210, radius: 141 },
  { color: 'white',     price: 5_000_000_000_000, production: 2_000_000, radius: 157 },
  { color: 'magenta',     price: 215_000_000_000_000, production: 18_000_000, radius: 169 },
  { color: '#494949',     price: 30_215_000_000_000_000, production: 112_000_000, radius: 181 },
  { color: '#66ff66',     price: 430_215_000_000_000_000, production: 702_000_000, radius: 193 }
];

let gameData = {
  circles: Array(10).fill(0),
  prices: circleTypes.map(c => c.price),
  currency: 15,
  upgradeLevel: 0,
  prestigePoints: 0,
  totalProduced: 0,
  lastUpdate: Date.now(),
  rotationAngle: 0
};

function save() {
  localStorage.setItem('cyberIdleSave', JSON.stringify(gameData));
}

function load() {
  const data = localStorage.getItem('cyberIdleSave');
  if (data) gameData = JSON.parse(data);
}

function buyCircle(index) {
  const price = gameData.prices[index];
  if (gameData.currency >= price) {
    gameData.currency -= price;
    gameData.circles[index]++;
    gameData.prices[index] *= 1.15;
    save();
  }
}

function upgrade() {
  const cost = 100 * (gameData.upgradeLevel * 1.15);
  if (gameData.currency >= cost) {
    gameData.currency -= cost;
    gameData.upgradeLevel++;
    save();
  }
}

function prestige() {
  if (gameData.totalProduced >= 10000) {
    const gained = Math.floor(gameData.totalProduced / 10000);
    gameData = {
      circles: Array(10).fill(0),
      prices: circleTypes.map(c => c.price),
      currency: 15,
      upgradeLevel: 0,
      prestigePoints: gameData.prestigePoints + gained,
      totalProduced: 0,
      lastUpdate: Date.now(),
      rotationAngle: 0
    };
    save();
  }
}

function resetGame() {
  if (confirm("本当にリセットしますか？")) {
    localStorage.removeItem('cyberIdleSave');
    gameData = {
      circles: Array(10).fill(0),
      prices: circleTypes.map(c => c.price),
      currency: 15,
      upgradeLevel: 0,
      prestigePoints: 0,
      totalProduced: 0,
      lastUpdate: Date.now(),
      rotationAngle: 0
    };
  }
}

function produce(diffSec) {
  let prod = 0;
  for (let i = 0; i < circleTypes.length; i++) {
    const count = gameData.circles[i];
    const multiplier = 1 + 0.2 * gameData.upgradeLevel + 0.1 * gameData.prestigePoints;
    prod += count * circleTypes[i].production * multiplier;
  }
  gameData.currency += prod * diffSec;
  gameData.totalProduced += prod * diffSec;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  let indexOffsets = Array(10).fill(0);

  for (let i = 0; i < circleTypes.length; i++) {
    const count = gameData.circles[i];
    const radius = circleTypes[i].radius;
    for (let j = 0; j < count; j++) {
      const angle = gameData.rotationAngle + (indexOffsets[i] / count) * 2 * Math.PI;
      const x = 250 + radius * Math.cos(angle);
      const y = 250 + radius * Math.sin(angle);
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fillStyle = circleTypes[i].color;
      ctx.fill();
      ctx.strokeStyle = '#00ffe7';
      ctx.stroke();
      indexOffsets[i]++;
    }
  }
}

function update() {
  const now = Date.now();
  const diffSec = (now - gameData.lastUpdate) / 1000;
  produce(diffSec);
  gameData.lastUpdate = now;

  draw();

  const prodPerSec = calculateProdPerSec();
  document.getElementById('status').innerText =
    `通貨: ${format(gameData.currency)} | 生産力: ${format(prodPerSec)}/秒 | アップグレードLv: ${gameData.upgradeLevel} | 転生P: ${gameData.prestigePoints}`;

  document.getElementById('upgradeCost').innerText = format(100 * (gameData.upgradeLevel + 1));

  updateShop();
  updateMultiplierDisplay();

  gameData.rotationAngle += 0.01;
  save();
}

function calculateProdPerSec() {
  let prod = 0;
  for (let i = 0; i < circleTypes.length; i++) {
    const count = gameData.circles[i];
    const multiplier = 1 + 0.2 * gameData.upgradeLevel + 0.1 * gameData.prestigePoints;
    prod += count * circleTypes[i].production * multiplier;
  }
  return prod;
}

function updateShop() {
  for (let i = 0; i < circleTypes.length; i++) {
    const btn = document.getElementById('buy' + i);
    btn.innerText = `${circleTypes[i].color} 円を買う (${format(gameData.prices[i])}) [所持:${gameData.circles[i]}]`;
  }
}

function updateMultiplierDisplay() {
  let display = [];
  for (let i = 0; i < circleTypes.length; i++) {
    if (gameData.circles[i] > 0) {
      display.push(`${circleTypes[i].production}^${gameData.circles[i]}`);
    }
  }
  document.getElementById('multiplierDisplay').innerText =
    `倍率内訳: ${display.length ? display.join(' × ') : 'なし'}`;
}

function format(num) {
  if (num >= 1e24) return (num / 1e24).toFixed(2) + 'Sp';
  if (num >= 1e21) return (num / 1e21).toFixed(2) + 'Sx';
  if (num >= 1e18) return (num / 1e18).toFixed(2) + 'Qi';
  if (num >= 1e15) return (num / 1e15).toFixed(2) + 'Qa';
  if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
  if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
  if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
  if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
  return num.toFixed(1);
}

function initShop() {
  const shopDiv = document.getElementById('shop');
  circleTypes.forEach((c, i) => {
    const btn = document.createElement('button');
    btn.id = 'buy' + i;
    btn.onclick = () => buyCircle(i);
    shopDiv.appendChild(btn);
  });
  updateShop();
}

load();
initShop();

const offlineDiff = (Date.now() - gameData.lastUpdate) / 1000;
produce(offlineDiff);
alert(`オフライン中に ${format(calculateProdPerSec() * offlineDiff)} 生産しました！`);

setInterval(update, 100);
</script>
</body>
</html>
